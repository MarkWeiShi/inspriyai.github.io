<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InspiryAI — Company</title>
  <style>
/* ===== Base & Theme ===== */
*,*::before,*::after{box-sizing:border-box}
html,body{margin:0;padding:0}
:root{
  --bg:#0e0f1a;
  --text:#ffffff;
  --radius:18px;
  --shadow:0 24px 80px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
  --font:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Ubuntu,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol",sans-serif;
}
body{
  font-family:var(--font);
  color:var(--text);
  background: linear-gradient(0deg,var(--bg),var(--bg));
  line-height:1.55;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}
a{color:inherit;text-decoration:none}
.container{max-width:1200px;margin:0 auto;padding:0 24px}
.small{font-size:13.25px;color:#ffffff;opacity:.95}
.btn{
  display:inline-flex;gap:10px;align-items:center;justify-content:center;
  padding:12px 18px;border-radius:12px;border:1px solid rgba(255,255,255,.18);
  background:linear-gradient(180deg, rgba(255,255,255,.15), rgba(255,255,255,.04));
  color:#ffffff;font-weight:800;letter-spacing:.2px;box-shadow:var(--shadow)
}
.btn:hover{transform:translateY(-1px);box-shadow:0 16px 48px rgba(255,255,255,.25)}
.card{
  border-radius:var(--radius);
  background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
  border:1px solid rgba(255,255,255,.18);box-shadow:var(--shadow)
}
.panel{
  padding:18px;display:flex;align-items:center;gap:14px;border-radius:14px;
  background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
  border:1px solid rgba(255,255,255,.18)
}
header{position:sticky;top:0;z-index:50;backdrop-filter:blur(10px);
  background:linear-gradient(180deg, rgba(14,15,26,.9), rgba(14,15,26,.5));
  border-bottom:1px solid rgba(255,255,255,.18)
}
.nav{display:flex;align-items:center;justify-content:space-between;height:72px}
.brand{display:flex;align-items:center;gap:12px;font-weight:900;letter-spacing:.4px}
.brandmark{
  width:28px;height:28px;border-radius:9px;
  background:conic-gradient(from 200deg,#ffd166,#7bdff2,#c3f584,#ffd166);
  box-shadow:0 6px 20px rgba(255,255,255,.35),inset 0 1px 0 rgba(255,255,255,.35)
}
.navlinks{display:flex;gap:22px;color:#fff;font-weight:700}
.navlinks a{padding:8px 10px;border-radius:8px}
.navlinks a:hover{background:rgba(255,255,255,.12)}
.hero{position:relative;overflow:hidden;min-height:52vh;padding:110px 0 80px}
/* === Global hero background (eye-cosmo) === */
.hero::before{
  content:"";position:absolute;inset:0;
  background-image:url('istockphoto-1422277544-640x640.jpg');
  background-size:cover;          /* fill hero nicely */
  background-position:center;     /* keep iris centered */
  background-repeat:no-repeat;
  transform:scale(1.02);
  filter:blur(1px) brightness(.85);
  z-index:-2;
}
.hero::after{
  content:"";position:absolute;inset:0;
  background:radial-gradient(80% 70% at 50% 20%, rgba(0,0,0,.2), rgba(0,0,0,.78) 60%, rgba(0,0,0,.92) 100%);
  z-index:-1;
}
.hero h1{font-size:clamp(44px,6vw,80px);line-height:1.02;margin:0;letter-spacing:-1px;font-weight:900;text-align:center}
.tagline{font-size:clamp(16px,2.2vw,22px);margin-top:8px;opacity:0.95;text-align:center}
.hero-cta{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:22px}
.section{padding:48px 0}
.features{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
.feature{padding:18px}
.feature h3{margin:10px 0 8px;letter-spacing:-.2px;font-weight:800}
.feature p{font-size:15.5px;margin:0}
@media (max-width:960px){ .features{grid-template-columns:1fr} .hero{min-height:46vh;} .hero::before{filter:blur(1.2px) brightness(.9);} }
footer{padding:40px 0 60px;color:#fff}
footer .grid{display:grid;grid-template-columns:1fr auto;gap:20px;align-items:center}
.address{ text-align:center; margin-top:10px; }
</style>
</head>
<body>
  <header><div class="container nav"><div class="brand"><a href="index.html" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;"><div class="brandmark"></div><div>InspiryAI</div></a></div><nav class="navlinks" aria-label="Primary"><a href="news.html">News</a><a href="gpu.html">GPU</a><a href="pricing.html">Pricing</a><a href="resources.html">Resources</a><a href="company.html">Company</a></nav><a class="btn" href="index.html" aria-label="Home">Home</a></div></header>
  <section class="hero">
    <div class="container">
      <h1>Company</h1>
    </div>
  </section>
  
<section class="section">
  <div class="container features">
    <article class="feature card"><h3>Mission</h3><p>Make AI product development reliable and fast.</p></article>
    <article class="feature card"><h3>Values</h3><p>Craft, safety, and developer empathy.</p></article>
    <article class="feature card"><h3>Careers</h3><p>Join us — remote‑friendly across time zones.</p></article>
  </div>
</section>

  
  <footer class="container">
    <div class="grid">
      <div class="brand"><a href="index.html" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;"><div class="brandmark"></div><div>InspiryAI</div></a></div>
      <div class="small">© <span id="y">2025</span> InspiryAI</div>
    </div>
    <p class="small address">One‑North Crescent, #07‑02 Singapore 138538</p>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>

</body>
</html>
